<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Profile Enhancer</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h2 {
      color: #0077b5;
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #0077b5;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #005885;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #e6f7e6;
      color: #2e7d32;
      display: block;
    }
    .error {
      background-color: #ffebee;
      color: #c62828;
      display: block;
    }
  </style>
</head>
<body>
  <h2>LinkedIn Profile Enhancer</h2>
  
  <div class="form-group">
    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" value="TechCorp">
  </div>
  
  <div class="form-group">
    <label for="matchScore">Match Score (0-100):</label>
    <input type="number" id="matchScore" min="0" max="100" value="86">
  </div>
  
  <div class="form-group">
    <label for="accountStatus">Account Status:</label>
    <select id="accountStatus">
      <option value="Target">Target</option>
      <option value="Not Target">Not Target</option>
    </select>
  </div>
  
  <button id="testButton">Test Widget</button>
  <button id="resetButton">Reset to Default</button>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
